title: Hard.Dance
email: info@hard.dance
description: "Coming soon"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://hard-dance.netlify.app" # the base hostname & protocol for your site, e.g. http://example.com
lang: "en-US"

permalink: /:categories/:title:output_ext

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  # - jekyll-sitemap

sass:
  sass_dir: _sass
  style: compact # possible values: nested expanded compact compressed

incremental: true
